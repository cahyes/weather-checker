<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather - Assignment 3</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  </head>
  <body style="background-color: #202020">
    <div class="container mx-auto mt-5 p-3 shadow bg-body rounded">
      <h1 class="text-center">Weather</h1>
      <div class="container my-3">
        <form class="d-flex" id="searchForm">
          <input class="form-control me-2" id="searchInput" type="search" placeholder="City Name" aria-label="Search" />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
      <h4 class="text-center" id="location">Nama Negara</h4>
      <div class="container">
        <div class="row mb-3">
          <div class="col-sm-4 text-center">
            <div class="card">
              <div class="card-body">
                <i class="bi bi-calendar-event"></i>
                <h5 class="card-title">Last Updated</h5>
                <p class="card-text" id="lastUpdated">0</p>
              </div>
            </div>
          </div>
          <div class="col-sm-4 text-center">
            <div class="card">
              <div class="card-body">
                <i class="bi bi-thermometer-half"></i>
                <h5 class="card-title">Temp Celcius</h5>
                <p class="card-text" id="tempCelcius">0</p>
              </div>
            </div>
          </div>
          <div class="col-sm-4 text-center">
            <div class="card">
              <div class="card-body">
                <i class="bi bi-moisture"></i>
                <h5 class="card-title">Humidity</h5>
                <p class="card-text" id="humidity">0</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4 text-center">
            <div class="card">
              <div class="card-body">
                <i class="bi bi-cloud-sun"></i>
                <h5 class="card-title">Cloud</h5>
                <p class="card-text" id="cloud">0</p>
              </div>
            </div>
          </div>
          <div class="col-sm-4 text-center">
            <div class="card">
              <div class="card-body">
                <i class="bi bi-brightness-low"></i>
                <h5 class="card-title">UV</h5>
                <p class="card-text" id="uv">0</p>
              </div>
            </div>
          </div>
          <div class="col-sm-4 text-center">
            <div class="card">
              <div class="card-body">
                <i class="bi bi-wind"></i>
                <h5 class="card-title">Wind Mph</h5>
                <p class="card-text" id="windMph">0</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
